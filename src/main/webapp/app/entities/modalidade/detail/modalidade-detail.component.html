<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="modalidade">
      <h2 data-cy="modalidadeDetailsHeading"><span jhiTranslate="matrixApp.modalidade.detail.title">Modalidade</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="matrixApp.modalidade.id">Id</span></dt>
        <dd>
          <span>{{ modalidade.id }}</span>
        </dd>
        <dt><span jhiTranslate="matrixApp.modalidade.nome">Nome</span></dt>
        <dd>
          <span>{{ modalidade.nome }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Voltar</span>
      </button>

      <button type="button" [routerLink]="['/modalidade', modalidade.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
