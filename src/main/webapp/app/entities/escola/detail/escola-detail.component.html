<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="escola">
      <h2 data-cy="escolaDetailsHeading"><span jhiTranslate="matrixApp.escola.detail.title">Escola</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="matrixApp.escola.id">Id</span></dt>
        <dd>
          <span>{{ escola.id }}</span>
        </dd>
        <dt><span jhiTranslate="matrixApp.escola.nome">Nome</span></dt>
        <dd>
          <span>{{ escola.nome }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Voltar</span>
      </button>

      <button type="button" [routerLink]="['/escola', escola.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
